---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: Beis.HelpToGrow.Voucher.API.Reconciliation
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: Beis.HelpToGrow.Voucher.API.Reconciliation
    spec:
      containers:
        - name: Beis.HelpToGrow.Voucher.API.Reconciliation
          image: proxytechnology/mymicroservice:latest
          ports:
            - containerPort: 80
          env:
            - name: ASPNETCORE_URLS
              value: http://*:80  
  selector:
    matchLabels:
      app: Beis.HelpToGrow.Voucher.API.Reconciliation
---
apiVersion: v1
kind: Service
metadata:
  name: Beis.HelpToGrow.Voucher.API.Reconciliation
spec:
  type: LoadBalancer
  ports:
    - port: 80
  selector:
    app: Beis.HelpToGrow.Voucher.API.Reconciliation   
